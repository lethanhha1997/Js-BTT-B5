<body>
    <div class="dom-menu">
        <ul>
            <li class="active">

            <li>

            </li>
        </ul>
    </div>
    <section class="py-5" id="b1">
        <div class="right-item py-4 pl-5">
            <div class="item-1" id="b1">
                <h2 class="title mb-3">Tính Thuế Thu Nhập Cá Nhân</h2>
                <form>
                    <input type="text" id="name"  placeholder="Nhập Họ Tên" />
                    <input type="number" id="totalYear"  placeholder="Tổng Thu Nhập Năm" />
                    <input type="number" id="people"  placeholder="Số Người Phụ Thuộc" />
                    <br />
                    <button type="button" id="logB1" class="mt-4">Tính Tiền Thuế</button>
                </form>

                <p id="textb1" class="mt-4 text"><i class="fa-solid fa-right-long"></i></p>
            </div>
        </div>
    </section>
    <section class="py-5" id="b2">
        <div class="right-item py-4 pl-5">
            <div class="item-1" id="b2">
                <h2 id="ha" class="title mb-3">Tính Tiền Cáp</h2>
                <form>
                    <select class="form-control" id="selectDT" onchange="myFunction()" >
                        <option value="">Chọn Khách Hàng</option>
                        <option value="citizen">Nhà Dân</option>    
                        <option value="enterprise">Doanh Nghiệp</option>
                    </select>
                    <input type="text" id="idKH"  placeholder="Nhập Mã Khách Hàng" />
                    <input type="number" id="numberK"  placeholder="Số Kênh Cao Cấp" />
                    <input type="number" id="numberKN"  placeholder="Số Kết Nối" class="a"/>
                    <br />
                    <button type="button" id="logB2" class="mt-4">Tính Tiền Cáp</button>
                </form>
                <p id="textb2" class="mt-4 text"><i class="fa-solid fa-right-long"></i></p>
            </div>
        </div>
    </section>
